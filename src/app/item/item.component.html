<div *ngIf="!item" class="loading-section">
  <md-progress-bar mode="indeterminate"></md-progress-bar>
</div>
<div *ngIf="item">
  <div class="item-laptop">
    <p>
      <a class="title" href="{{item.url}}">
        {{item.title}}
      </a>
      <span class="domain">{{item.url}}</span>
    </p>
  </div>
</div>
